<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Save Employee</title>

</head>

<body>
	<div class="container">
		<br>
		<br>
		<h1>Customer Directory</h1>
		<hr>
		

		<h3 class="h4 mb-4">Save Customer</h3>

		<form action="#" th:action="@{/customers/save}"
			th:object="${customer}" method="POST">
			
			
			<input type="hidden" th:field="*{id}" />

			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4" placeholder="Enter First Name">
			<input type="text" th:field="*{lastName}"
				class="form-control mb-4 col-4" placeholder="Enter Last Name">
			<input type="text" th:field="*{email}"
				class="form-control mb-4 col-4" placeholder="Email">
			<button type ="submit" class= "btn btn-success col-2" >Save </button>
		</form>
	<hr>
	<a th:href="@{/customers/list}">Click to see Customer List</a>

	</div>


</body>
</html>
