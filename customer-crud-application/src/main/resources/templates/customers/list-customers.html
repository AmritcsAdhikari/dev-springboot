<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Customer Directory</title>

</head>

<body>

	<div class="container">
		<br> <br>
		<h1>Customer Directory</h1>
		<hr>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Edit/Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempCustomer : ${customers}">
					<td th:text="${tempCustomer.firstName}" />
					<td th:text="${tempCustomer.lastName}" />
					<td th:text="${tempCustomer.email}" />

					<td><a
						th:href="@{/customers/displayFormForUpdate(customerId=${tempCustomer.id})}"
						class="btn btn-info btn-sm"> Edit </a> <a
						th:href="@{/customers/delete(customerId=${tempCustomer.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this Customer?'))) return false">
							Delete </a></td>

				</tr>
			</tbody>

		</table>
		<br /> <a th:href="@{/customers/displayFormForAdd}"
			class="btn btn-primary btn-sm mb-3"> Add Customer </a>

	</div>
</body>
</html>
